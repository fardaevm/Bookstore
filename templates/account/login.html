{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Log In
{% endblock %}
{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, rgba(0,123,255,0.6), rgba(255,255,255,0.9));">
    <div class="col-md-6 col-lg-4">
        <div class="card p-5 shadow-lg border-0" style="border-radius: 1rem; background-color: #ffffff;">
            <h2 class="text-center mb-4">Login to Booklet</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-4" style="border-radius: .5rem;">Log In</button>
            </form>
            <hr class="my-4">
            <div class="text-center">
                <p class="mb-0">Don't have an account? <a href="{% url 'account_signup' %}" class="text-primary">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
